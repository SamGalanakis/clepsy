services:
  clepsy:
    environment:
      MONITORING_ENABLED: "true"

  valkey-exporter:
    image: oliver006/redis_exporter:latest
    command: --redis.addr=valkey:6379
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web

  prometheus:
    image: prom/prometheus:latest
    networks:
      - web
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      valkey-exporter:
        condition: service_started
      dramatiq-worker:
        condition: service_started
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    networks:
      - web
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yml
    volumes:
      - ./ops/loki-config.yml:/etc/loki/local-config.yml:ro
      - loki_data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    networks:
      - web
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ops/promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail_data:/data
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_started
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    networks:
      - web
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./ops/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./ops/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    restart: unless-stopped

volumes:
  grafana_data:
  prometheus_data:
  loki_data:
  promtail_data:
