# .github/workflows/docker-image.yml
name: Main CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:



env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: j178/prek-action@v1

  test:
    runs-on: ubuntu-latest
    needs: prek
    env:
      DOMAIN: ci.local
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare production secrets for compose
        run: |
          echo "ci-placeholder-password" > clepsy_password.txt

      - name: Build test image
        run: docker compose -f docker-compose.prod.yml -f docker-compose.prod.ci.yml build clepsy

      - name: Run unit tests inside compose service (excluding LLM and PII tests)
        run: >-
          docker compose -f docker-compose.prod.yml -f docker-compose.prod.ci.yml run
          --rm --entrypoint "/bin/sh" clepsy
          -c "goose up && uv run pytest -m 'not llm and not pii'"

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents:       read
      packages:       write
      attestations:   write
      id-token:       write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags:   ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name:   ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
