volumes:
  db_data:
  static_assets:
  caches:
  paddlex-cache:

networks:
  web:

services:
  clepsy:
    image: ghcr.io/samgalanakis/clepsy:latest
    container_name: clepsy
    networks: [web]
    volumes:
      - db_data:/var/lib/clepsy
      - static_assets:/shared-static
      - caches:/var/lib/clepsy-caches
      - paddlex-cache:/root/.paddlex
    entrypoint: ["/app/entrypoint.sh"]
    ports:
      - "${CLEPSY_PORT:-8000}:8000"
    environment:
      GOOSE_DRIVER: sqlite3
      GOOSE_DBSTRING: /var/lib/clepsy/db.sqlite3
      GOOSE_MIGRATION_DIR: ./migrations
      VALKEY_URL: redis://valkey:6379/0

  valkey:
    image: valkey/valkey:9.0.0
    container_name: valkey
    networks: [web]
    restart: unless-stopped

  dramatiq-worker:
    image: ghcr.io/samgalanakis/clepsy:latest
    container_name: dramatiq-worker
    networks: [web]
    command: ["bash", "-lc", "dramatiq clepsy.jobs.desktop clepsy.jobs.mobile clepsy.jobs.aggregation clepsy.jobs.sessions clepsy.jobs.goals --processes 2 --threads 4"]
    environment:
      VALKEY_URL: redis://valkey:6379/0
    volumes:
      - db_data:/var/lib/clepsy
      - caches:/var/lib/clepsy-caches
    depends_on:
      - valkey
