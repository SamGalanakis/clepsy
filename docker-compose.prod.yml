volumes:
  db_data:
  static_assets:
  caches:
  paddlex-cache:
  valkey_data:

networks:
  web:

services:
  clepsy:
    image: ghcr.io/samgalanakis/clepsy:latest
    container_name: clepsy
    networks: [web]
    volumes:
      - db_data:/var/lib/clepsy
      - static_assets:/shared-static
      - caches:/var/lib/clepsy-caches
      - paddlex-cache:/root/.paddlex
    entrypoint: ["/app/entrypoint.sh"]
    ports:
      - "${CLEPSY_PORT:-8000}:8000"
    environment:
      CLEPSY_UID: "${CLEPSY_UID:-1000}"
      CLEPSY_GID: "${CLEPSY_GID:-1000}"
      GOOSE_DRIVER: sqlite3
      GOOSE_DBSTRING: /var/lib/clepsy/db.sqlite3
      GOOSE_MIGRATION_DIR: ./migrations
      VALKEY_URL: redis://valkey:6379/0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10
    depends_on:
      valkey:
        condition: service_healthy

  valkey:
    image: valkey/valkey:9.0.0
    container_name: valkey
    networks: [web]
    volumes:
      - valkey_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 20

  dramatiq-worker:
    image: ghcr.io/samgalanakis/clepsy:latest
    container_name: dramatiq-worker
    networks: [web]
    entrypoint: ["/app/worker_entrypoint.sh"]
    environment:
      CLEPSY_UID: "${CLEPSY_UID:-1000}"
      CLEPSY_GID: "${CLEPSY_GID:-1000}"
      VALKEY_URL: redis://valkey:6379/0
    volumes:
      - db_data:/var/lib/clepsy
      - caches:/var/lib/clepsy-caches
      - paddlex-cache:/root/.paddlex
    restart: unless-stopped
    depends_on:
      clepsy:
        condition: service_healthy
      valkey:
        condition: service_healthy
